<!-- Register -->
<div class="user-form-area">
    <div class="container-fluid p-0">
        <div class="row m-0 align-items-center">
            <!-- <div class="col-lg-4 p-0 col-md-12">
                <div class="user-img">
                    <img src="assets/img/resgister-bg.jpg" alt="User">
                </div>
            </div> -->

            <div class="col-lg-12 p-0 col-md-12">
                <div class="user-content">
                    <div class="top">
                        <h2>Employer Sign Up</h2>

                        <form [formGroup]="form">
                            <div class="form-group">
                                <input type="text" id="username" class="form-control" placeholder="Fullname"
                                    formControlName="username"
                                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">Fullname is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" class="form-control" placeholder="Email"
                                    formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.errors.email">Email is invalid</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="password" id="password" class="form-control" placeholder="Password"
                                    formControlName="password"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                    <div *ngIf="f.password.errors.minlength">
                                        Password must be at least 6 characters
                                    </div>
                                    <div *ngIf="f.password.errors.maxlength">
                                        Password must not exceed 40 characters
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="password" id="confirmPassword" class="form-control"
                                    placeholder="Confirm Password" formControlName="confirmPassword"
                                    [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
                                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                    <div *ngIf="f.confirmPassword.errors.required">
                                        Confirm Password is required
                                    </div>
                                    <div *ngIf="f.confirmPassword.errors.confirmPasswordValidator">
                                        Confirm Password does not match
                                    </div>
                                </div>
                            </div>

                            <button (click)="signUpForm()" type="submit" class="btn">Sign Up Here</button>
                        </form>
                        <div class="create-account">
                            <span class="account-direction">Already have an account? <a
                                    style="font-weight: 600; color: #fe4a55;" routerLink="/employer/login">Log in</a></span>
                        </div>
                    </div>

                    <div class="end">
                        <ul>
                            <li><a href="#" target="_blank"><i class='bx bxl-facebook'></i></a></li>
                            <li><a href="#" target="_blank"><i class='bx bxl-google-plus'></i></a></li>
                            <li><a href="#" target="_blank"><i class='bx bxl-linkedin'></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- <div class="col-lg-4 p-0 col-md-12">
                <div class="user-img">
                    <img src="assets/img/resgister-bg.jpg" alt="User">
                </div>
            </div> -->
        </div>
    </div>
</div>
<!-- End Register -->
