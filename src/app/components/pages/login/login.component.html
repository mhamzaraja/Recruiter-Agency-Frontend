
<!-- Login -->
<div class="user-form-area">
    <div class="container-fluid p-0">
        <div class="row m-0 align-items-center">
            <!-- <div class="col-lg-6 p-0 col-md-12">
                <div class="user-img">
                    <img src="assets/img/resgister-bg.jpg" alt="User">
                </div>
            </div> -->

            <div class="col-lg-12 p-0 col-md-12">
                <div class="user-content">
                    <div class="top">
                        <h2>Login</h2>
                        
                        <form [formGroup]="form">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" formControlName="email">
                                <div *ngIf="submitted && form.get('email').errors" class="alert alert-danger">
                                    <div *ngIf="form.get('email').errors.required">
                                        email is required
                                    </div>
                                </div>    
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" formControlName="password">
                                <div *ngIf="submitted && form.get('password').errors" class="alert alert-danger">
                                    <div *ngIf="form.get('password').errors.required">
                                      Password is required
                                    </div>
                                  </div>
                            </div>

                            <button (click)="logInForm()" type="submit" class="btn">Login Here</button>
                        </form>
                        <div class="create-account"> 
                            <span class="account-direction">Create an account? <a style="font-weight: 600; color: #fe4a55;" routerLink="/register">Sign Up</a></span>
                        </div>
                        
                    </div>

                    <div class="end">
                        <ul>
                            <li><a href="#" target="_blank"><i class='bx bxl-facebook'></i></a></li>
                            <li><a href="#" target="_blank"><i class='bx bxl-google-plus'></i></a></li>
                            <li><a href="#" target="_blank"><i class='bx bxl-linkedin'></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Login -->
