<!-- Register -->
<div class="user-form-area">
    <div class="container-fluid p-0">
        <div class="row m-0 align-items-center">
            <!-- <div class="col-lg-4 p-0 col-md-12">
                <div class="user-img">
                    <img src="assets/img/resgister-bg.jpg" alt="User">
                </div>
            </div> -->

            <div class="col-lg-12 p-0 col-md-12">
                <div class="user-content">
                    <div class="top">
                        <h2>Sign Up</h2>

                        <form [formGroup]="form">
                            <div class="form-group">
                              <input type="text" id="name" class="form-control" placeholder="Name" formControlName="name">
                              <div *ngIf="submitted && form.get('name').errors" class="alert alert-danger">
                                <div *ngIf="form.get('name').errors.required">
                                    name is required
                                </div>
                              </div>
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" class="form-control" placeholder="Email" formControlName="email">
                                <div *ngIf="submitted && form.get('email').errors" class="alert alert-danger">
                                    <div *ngIf="form.get('email').errors.required">
                                        email is required
                                    </div>
                                  </div>
                            </div>

                            <div class="form-group">
                                <input type="text" id="phone" class="form-control" placeholder="Phone" formControlName="phone">
                                <div *ngIf="submitted && form.get('phone').errors" class="alert alert-danger">
                                    <div *ngIf="form.get('phone').errors.required">
                                        phone is required
                                    </div>
                                  </div>
                            </div>

                            <div class="form-group">
                                <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password">
                                <div *ngIf="submitted && form.get('password').errors" class="alert alert-danger">
                                    <div *ngIf="form.get('password').errors.required">
                                      Password is required
                                    </div>
                                  </div>
                            </div>

                            <div class="form-group">
                                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword">
                                <div *ngIf="submitted && form.get('confirmPassword').errors" class="alert alert-danger">
                                    <div *ngIf="form.get('confirmPassword').errors.required">
                                        Confirm Password is required
                                      </div>
                                <div *ngIf="form.get('confirmPassword').errors.confirmPasswordValidator">
                                    Passsword and Confirm Password didn't match.
                                  </div>
                                </div>
                            </div>

                            <button (click)="signUpForm()" type="submit" class="btn">Sign Up Here</button>
                        </form>
                        <div class="create-account"> 
                            <span class="account-direction">Already have an account? <a style="font-weight: 600; color: #fe4a55;" routerLink="/login">Log in</a></span>
                        </div>
                    </div>

                    <div class="end">
                        <ul>
                            <li><a href="#" target="_blank"><i class='bx bxl-facebook'></i></a></li>
                            <li><a href="#" target="_blank"><i class='bx bxl-google-plus'></i></a></li>
                            <li><a href="#" target="_blank"><i class='bx bxl-linkedin'></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- <div class="col-lg-4 p-0 col-md-12">
                <div class="user-img">
                    <img src="assets/img/resgister-bg.jpg" alt="User">
                </div>
            </div> -->
        </div>
    </div>
</div>
<!-- End Register -->
