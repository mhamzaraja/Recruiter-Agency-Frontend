<div class="profile-content">
    <h2>Jobs</h2>
</div>

<table class="table table-hover" *ngIf="jobsInfo.length>0">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Posted By</th>
            <th scope="col">Created on</th>
            <th scope="col">Updated on</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let job of jobsInfo; let i = index" [routerLink]="['job-applications', job.id]">
            <th scope="row">{{job.id}}</th>
            <td>{{job.job_title}}</td>
            <td>{{employer_name}}</td>
            <td>
                {{job.createdAt | date}} at
                {{job.createdAt | date:'shortTime'}}
            </td>
            <td>
                {{job.updatedAt | date}} at
                {{job.updatedAt | date:'shortTime'}}
            </td>
            <td>status</td>
            <td
            (click)="$event.stopPropagation()"
            (click)="$event.preventDefault()">
                <i class="bx bx-trash bx-sm bx-tada-hover" (click)="delJob(i)"></i>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="jobsInfo.length==0">
    <h2>No Jobs Found</h2>
</div>
