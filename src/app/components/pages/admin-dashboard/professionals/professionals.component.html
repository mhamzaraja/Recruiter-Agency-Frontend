<div class="profile-content">
    <h2>Professionals</h2>
</div>


<table class="table table-hover" *ngIf="employersInfo.length>0">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Designation</th>
            <th scope="col">Created on</th>
            <th scope="col">Updated on</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employersInfo; let i = index" [routerLink]="['/employer/dashboard', emp.id]">
            <th scope="row">{{emp.id}}</th>
            <td>{{emp.full_name}}</td>
            <td>{{emp.job_designation}}</td>
            <td>
                {{emp.createdAt | date}} at
                {{emp.createdAt | date:'shortTime'}}
            </td>
            <td>
                {{emp.updatedAt | date}} at
                {{emp.updatedAt | date:'shortTime'}}
            </td>
            <td>status</td>
            <td
            (click)="$event.stopPropagation()"
            (click)="$event.preventDefault()">
                <i class="bx bx-trash bx-sm bx-tada-hover" (click)="delEmp(i)"></i>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="employersInfo.length==0">
    <h2>No Employers Found</h2>
</div>
