<div class="profile-content">
    <h2>Candidates that applied on {{jobTitle}}</h2>
</div>

<!-- Showing -->
<div class="job-showing-area pt-100" *ngIf="candidateProfile.length>0">
    <div class="container">
        <h4>Showing 1 - 1 of 2 results</h4>
        <!-- <div class="showing">

        </div> -->
    </div>
</div>
<!-- End Showing -->

<!-- Candidate -->
<div class="candidate-area pb-100" *ngIf="candidateProfile.length>0">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="candidate-item two">
                    <div *ngFor="let cand of candidateProfile; let i = index;">
                        <div class="left">
                            <h3><a routerLink="/candidate-details"></a></h3>
                            <div>
                                <span>
                                    <span>

                                    </span>
                                </span>
                            </div>
                            <ul class="experience">
                                <li>Experience: <span></span></li>
                                <li>Expected Salary: <span>RS. </span></li>
                                <li><i class="flaticon-send"></i> </li>
                            </ul>
                            <div >
                                <ul>
                                    <li></li>
                                </ul>
                            </div>
                            <div class="cmn-link">
                                <a [routerLink]="['/candidate-details']"><i class="flaticon-right-arrow one"></i> View Profile
                                    <i class="flaticon-right-arrow two"></i></a>
                            </div>
                        </div>
                        <!-- <img src="assets/img/candidate1.jpg" alt="Candidate"> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="pagination-area">
            <ul>
                <li><a routerLink="/candidates">Prev</a></li>
                <li><a routerLink="/candidates">1</a></li>
                <li><a routerLink="/candidates">2</a></li>
                <li><a routerLink="/candidates">3</a></li>
                <li><a routerLink="/candidates">Next</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="candidate-area pb-100" *ngIf="candidateProfile.length==0">
    <h2>No candidate applied for this job</h2>
</div>
<!-- End Candidate -->
